{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>{% block title %}Inventor{% endblock %}</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="{% static 'stock/style.css' %}" type="text/css" media="screen, projection" />
    <!--[if lte IE 6]><link rel="stylesheet" href="{% static 'stock/style_ie.css' %}" type="text/css" media="screen, projection" /><![endif]-->
</head>

<body>

<div id="wrapper">
    <header id="header">
    {% block header %}<strong>header</strong>{% endblock %}
    </header><!-- #header-->

    <div id="content">
    {% block content %}<strong>content</strong>{% endblock %}
    </div><!-- #content-->
</div><!-- #wrapper -->

<footer id="footer">
{% block footer %}<strong>footer</strong>{% endblock %}
</footer><!-- #footer -->

</body>
</html>
